<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Commodities App</title>
</head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

<body>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button id="commodity-corn-btn" class="btn btn-lg btn-primary">Corn</button>
                <button id="commodity-soybean-btn" class="btn btn-lg btn-primary">Soybean</button>
            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <button id="locationIllinois" class="btn btn btn-default" data-id = "GHCND:USC00110764">location: Illinois</button>
                <button id="locationMissouri" class="btn btn btn-default" data-id = "GHCND:USC00259510">location: Nebraska</button>
                <button id="locationIowa" class="btn btn btn-default" data-id = "GHCND:USW00014943">location: Iowa</button>
                <button id="locationMinnesota" class="btn btn btn-default" data-id = "GHCND:USC00219046">location: Minnesota </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <!-- start date submit form field-->
                        <label for="startDate-submit">Start Date (MM-DD-YYYY)</label>
                        <input class="form-control" id="startDate-submit" type="text" placeholder="01-01-2010">
                    </div>
                    <div class="form-group">
                        <!-- end date submit form field-->
                        <label for="endDate-submit">End Date (MM-DD-YYYY)</label>
                        <input class="form-control" id="endDate-submit" type="text" placeholder="01-01-2015">
                    </div>
                    <!-- submit button -->
                    <button id="submit-button" class="btn btn-lg btn-danger">submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
