<doctype html>
<html>

	<head>
	<title> Comm Weather </title> 

	<link rel="stylesheet" type="text/css" href="assets/css/commWeather.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

 </head>

<body> 
  <div class="row">

    <div class="col s2" id="navColumnSite">
      <div class="row">
        <div class="row">
          <div class="col s12">
            <h4>Options</h4>
          </div>
        </div>
        <div class="col s12">
          
          <div class="row">
            <div class="col s2">
              <div class="row">
                <div class="col s12">
                  <img class="buttonIcon" id='cornBtnIcon' src="assets/images/corn_icon.svg" alt="Corn Commodity Icon">
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <img class="buttonIcon" id='soybeanBtnIcon' src="assets/images/soybean_icon.svg" alt="Soybean Commodity Icon">
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <img class="buttonIcon" id='pecanBtnIcon' src="assets/images/pecan_icon.svg" alt="Pecan Commodity Icon">
                </div>
              </div>

            </div>
            <div class="col s10">
              <div class="row">
                <div class="col s12">
                  <a class="waves-effect waves-light btn commodityButton" id="cornButton">corn</a>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <a class="waves-effect waves-light btn commodityButton" id="soybeanButton">soybean</a>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <a class="waves-effect waves-light btn commodityButton" id="pecanButton">pecan</a>
                </div>
              </div>

            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col s12">
            <h4>dates</h4>
          </div>
          <div class="row">
            <div class="col s12">
              <label for="startDate">start date</label>
              <input id="startDate" type="date" class="datepicker">
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <label for="endDate">end date</label>
              <input id="endDate" type="date" class="datepicker">
            </div>
          </div>
        </div>
      </div>
    </div>
        

    <div class="col s10" id="mainColumnSite">
      <div class="row">      
        <div class="col s12">
          <header>CommWeather</header>
        </div>
      </div>
      <div class="row" id="mainImageRow">      
        <div class="col s12" id="mainImageCol">
          <div class="secondaryHead"></div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 worldMap">
          <img src="assets/images/world.gif">
        </div>
      </div>
    </div>

  </div>

  <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4 class="white-text">Creators:</h4>
              <ul>
              <li><a class="grey-text text-lighten-3" href="#!">Aldo Sanchez</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Alejandro Harb</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Daniel Switzer</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Fred Nguyen</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2014 Copyright Text
        </div>
      </div>
    </footer>

     
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script>
 $(".button-collapse").sideNav();
</script>

<script>
$('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
</script>

</body>
</html>
